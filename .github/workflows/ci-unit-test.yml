name: Unit Tests CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Node.js v12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm install
      - name: Build polyfill
        run: npm build
      - uses: saucelabs/sauce-connect-action@v1.0.0
        with:
          - username: ${{secrets.sauce_name}}
          - accessKey: ${{secrets.accessKey}}
          - tunnelIdentifier: sc-wpt-tunnel
      - name: Run Tests
        run: npm run test:setup:ci ${{secrets.sauce_name}} ${{secrets.sauce_key}}
        env:
          SAUCE_NAME: ${{secrets.sauce_name}}
          SAUCE_KEY: ${{secrets.accessKey}}
          WPT_DIR: "test/wpt"